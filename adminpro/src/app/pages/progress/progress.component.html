<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Striped Progress Bar</h4>
        <div class="progress m-t-20">
          <div
            class="progress-bar bg-primary progress-bar-striped active"
            aria-valuenow="85"
            aria-valuemax="100"
            aria-valuemin="0"
            style="width: 85%; height: 10px"
            [style.width]="getPercentage"
            role="progressbar"
          ></div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <div class="input-group">
          <span class="input-group-btn"
            ><button class="btn btn-primary" (click)="changeProgress(-5)">
              <i class="fa fa-minus"></i></button
          ></span>
          <span class="input-group-btn"
            ><button class="btn btn-primary" (click)="changeProgress(5)">
              <i class="fa fa-plus"></i></button
          ></span>
        </div>
      </div>
    </div>
  </div>
  <div class="col-6">
    <app-doughnut
      title="Sales"
      [labels]="[
    'Download Sales',
    'In-Store Sales',
    'Mail-Order Sales',
  ]"
      [data]="[
  [350, 450, 100],
  [50, 150, 120],
  [250, 130, 70],
]"
    ></app-doughnut>
  </div>
</div>
