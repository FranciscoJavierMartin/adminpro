<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">My profile</h4>
        <h6 class="card-subtitle">Settings</h6>
        <form
          class="form p-t-20"
          [formGroup]="profileForm"
          (ngSubmit)="updateProfile()"
        >
          <div class="form-group">
            <label for="exampleInputuname">User Name</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user"></i></div>
              <input
                type="text"
                class="form-control"
                id="exampleInputuname"
                placeholder="Name"
                formControlName="name"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-email"></i></div>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                placeholder="Enter email"
                formControlName="email"
                [readOnly]="user.google"
              />
            </div>
          </div>
          <button
            type="submit"
            class="btn btn-success waves-effect waves-light m-r-10"
            [disabled]="profileForm.invalid"
          >
            <i class="fa fa-save"></i>
            Saves changes
          </button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Avatar</h4>
        <div class="text-center">
          <img
            *ngIf="!preliminaryImage"
            [src]="user.imageUrl"
            class="img-avatar"
          />
          <img
            *ngIf="preliminaryImage"
            [src]="preliminaryImage"
            class="img-avatar"
          />
        </div>
        <input
          type="file"
          class="m-b-10"
          (change)="changeImage($event.target.files[0])"
        />
        <br />
        <button
          type="button"
          class="btn btn-success btn-block waves-effect waves-light m-r-10"
          [disabled]="!imageToUpload"
          (click)="uploadImage()"
        >
          <i class="fa fa-save"></i>
          Save image
        </button>
      </div>
    </div>
  </div>
</div>
